<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>
</form>
<div><button id="button1">Compare !</button></div>
<div id="demo"></div>


<script>
      
       var event1 = document.getElementById("button1");

        event1.addEventListener("click", displayCompare, false);

        function displayCompare() {



            var value1 = document.getElementById("input1").value;
            

            var value2 = document.getElementById("input2").value;
            


            var total = parseInt(value1) + parseInt(value2);

            if (value1 === value2) {
                document.getElementById("demo").innerHTML = "Numbers are the same";
            } else if (value1 != value2) {
                document.getElementById("demo").innerHTML = "the numbers are different";

            } else {
                document.getElementById("demo").innerHTML = "This is not a number";
            }

        }
</script>

</body>
</html>
