<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> Interest Calculator</title>
</head>
<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> +
<input id="input2" type=”number”/> +
<input id="input3" type=”number”/>

<input type="button" id="answer2" value="Answer" />
<span id="result"></span>
	

<script>

     var event1 = document.getElementById("answer2");
     event1.addEventListener("click", displaySum, false);
    
    
    function displaySum() {

            var value1 = parseInt(document.getElementById("input1").value);
            var value2 = parseInt(document.getElementById("input2").value);
            var value3 = parseInt(document.getElementById("input3").value);
            
        
            var cal1 = (value1+value2)*value3;
            var cal2 = (value1+value2+value3);
            
            var difference = cal1 - cal2;
            
            document.getElementById("result").innerHTML = difference;
        
      
        
    }
        

</script>



</body>
</html>
