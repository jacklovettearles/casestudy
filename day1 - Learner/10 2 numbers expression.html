<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>
     var event1 = document.getElementById("button1");
    event1.addEventListener("click", ifLargerThanTen, false);
    
    function ifLargerThanTen() {
        var input1 = parseInt(document.getElementById("input1").value);
        var input2 = parseInt(document.getElementById("input2").value);
        
        if(input1 > 10 && input2 > 10) {
            document.getElementById("demo").innerHTML = "Both numbers are larger than 10";
        }
            
            
       else if(input1 > 10) {
            document.getElementById("demo").innerHTML = "The first number is larger than 10";
        }
        
        else if(input2 > 10) {
            document.getElementById("demo").innerHTML = "The second number is larger than 10";
        }
    }
      
</script>

</body>
</html>
