<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> 3 inputs</title>
</head>
<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> +
<input id="input2" type=”number”/> +
<input id="input3" type=”number”/>

	<input type="button" id="answer2" value="Answer2" />
	
	<span id="result"></span>
	
<script>

    var event1 = document.getElementById("answer2");
    
     event1.addEventListener("click", sumOfThree, false);
    
    function sumOfThree(num1,num2,num3){
        this.num1 =
        parseInt(document.getElementById("input1").value);
        
        this.num2 =
        parseInt(document.getElementById("input2").value);
        
        this.num3 =
        parseInt(document.getElementById("input3").value);
        
        var total =this.num1 + this.num2 +this.num3;
        
        document.getElementById("result").innerHTML=total;
    }
    
   

</script>

</body>
</html>
